<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Well-being in Rhode Island</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      align-items: start;
    }
    .map-box {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .map-box iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
    .map-box img {
      width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }
    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>Well-being in Rhode Island</h1>

  <div class="grid-container">

    <!-- Outdoor Gyms -->
    <div class="map-box">
      <iframe src="interactive_maps/outdoor_gyms.html" title="Outdoor Gyms Map"></iframe>
      <img src="interactive_maps/outdoor_gyms.png" alt="Outdoor Gyms Overview">
    </div>

    <!-- Splash Pads -->
    <div class="map-box">
      <iframe src="interactive_maps/splash_pads.html" title="Splash Pads Map"></iframe>
      <img src="interactive_maps/splash_pads.png" alt="Splash Pads Overview">
      </div>

    <!-- Cooling Centers -->
    <div class="map-box">
      <iframe src="interactive_maps/cooling_centers.html" title="Cooling Centers Map"></iframe>
    </div>

    <!-- Warming Centers -->
    <div class="map-box">
      <iframe src="interactive_maps/warming_centers.html" title="Warming Centers Map"></iframe>
    </div>

    </div>
  </div>

</body>
</html>
