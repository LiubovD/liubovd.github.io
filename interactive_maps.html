<!DOCTYPE html>
<html>
<head>
  <title>All Interactive Maps</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([41.824, -71.412], 12); // Centered on Providence, RI

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    const layers = [
      { url: 'interactive_maps/cooling_centers.geojson', color: 'blue', name: 'Cooling Centers' },
      { url: 'interactive_maps/warming_centers.geojson', color: 'red', name: 'Warming Centers' },
      { url: 'interactive_maps/outdoor_gyms.geojson', color: 'green', name: 'Outdoor Gyms' },
      { url: 'interactive_maps/splash_pads.geojson', color: 'purple', name: 'Splash Pads' }
    ];

    layers.forEach(layer => {
      fetch(layer.url)
        .then(res => res.json())
        .then(data => {
          L.geoJSON(data, {
            pointToLayer: (feature, latlng) => {
              return L.circleMarker(latlng, {
                radius: 6,
                fillColor: layer.color,
                color: '#000',
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
              });
            },
            onEachFeature: (feature, layerObj) => {
              layerObj.bindPopup(layer.name + (feature.properties?.name ? ': ' + feature.properties.name : ''));
            }
          }).addTo(map);
        });
    });
  </script>
</body>
</html>
