<!DOCTYPE html>

<head>

    body {
      font-family: Arial, sans-serif;

    }
    .cat-container {
      max-width: 600px;
      margin: 2rem auto;
    }
    img {
      max-width: 100%;
      border-radius: 15px;

  <h1>My Furry Friend</h1>
  <div class="cat-container">
    <img src="images/my-cat.jpg" alt="My cat being adorable">

  </div>
</body>
</html>
