<!DOCTYPE html>
<html>
<head>
    <title>Rhode Island Splash Pads | Luba's Maps</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { 
            font-family: 'Arial', sans-serif;
            margin: 0; 
            padding: 0; 
        }
        #map { 
            width: 100%; 
            height: 100vh; 
        }
        .map-header {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255,255,255,0.9);
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            max-width: 300px;
        }
        .nav-back {
            display: inline-block;
            margin-top: 10px;
            color: #2A81CB;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="map-header">
        <h2>Rhode Island Splash Pads</h2>
        <a href="../../index.html" class="nav-back">‚Üê Back to Home</a>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize map centered on Rhode Island
        const map = L.map('map').setView([41.5801, -71.4774], 9);
        
        // Add base map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Custom water drop icon
        const waterIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });

        // Load the GeoJSON file from the same directory
        fetch('splash_pad.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: (feature, latlng) => {
                        return L.marker(latlng, {
                            icon: waterIcon
                        }).bindPopup(`
                            <h3>${feature.properties.name || 'Splash Pad'}</h3>
                            ${feature.properties.address ? `<p><b>Address:</b> ${feature.properties.address}</p>` : ''}
                            ${feature.properties.hours ? `<p><b>Hours:</b> ${feature.properties.hours}</p>` : ''}
                            ${feature.properties.notes ? `<p><b>Notes:</b> ${feature.properties.notes}</p>` : ''}
                        `);
                    }
                }).addTo(map);
                
                // Optional: Fit map to show all splash pads
                map.fitBounds(L.geoJSON(data).getBounds());
            })
            .catch(error => {
                console.error('Error loading GeoJSON:', error);
                alert('Failed to load splash pad data. Please try again later.');
            });
    </script>
</body>
</html>
